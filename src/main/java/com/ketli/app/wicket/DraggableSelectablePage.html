<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Sortable - Connect lists</title>
 <wicket:link>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
 </wicket:link>
  <style>
  #sortable1, #sortable2 {
    border: 1px solid #eee;
    width: 142px;
    min-height: 20px;
    list-style-type: none;
    margin: 0;
    padding: 5px 0 0 0;
    float: left;
    margin-right: 10px;
  }
  #sortable1 li, #sortable2 li {
    margin: 0 5px 5px 5px;
    padding: 5px;
    font-size: 1.2em;
    width: 120px;
  }
  </style>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  $( function() {
    $( "#sortable1, #sortable2" ).sortable({
      connectWith: ".connectedSortable"
    }).disableSelection();
  } );
  </script>
</head>
<body>
 <form wicket:id="draggableForm">
 
<ul id="sortable1" class="connectedSortable" wicket:id="list1">
  <li class="ui-state-default"  wicket:id= "item1">Item 1</li>
  <li class="ui-state-default" wicket:id= "item2">Item 2</li>
  <li class="ui-state-default" wicket:id= "item3">Item 3</li>
  <li class="ui-state-default" wicket:id= "item4">Item 4</li>
  <li class="ui-state-default" wicket:id= "item5">Item 5</li>
   <li class="ui-state-highlight" wicket:id= "item7">Item 2</li>
  <li class	="ui-state-highlight" wicket:id= "item8">Item 3</li>
  <li class="ui-state-highlight" wicket:id= "item9">Item 4</li>
  <li class="ui-state-highlight" wicket:id= "item10">Item 5</li>
    <li class="ui-state-highlight" wicket:id= "item6">Item 1</li>
</ul>
 
<ul id="sortable2" class="connectedSortable" wicket:id="list2">

 
</ul>
 
 <div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Submit
						</button>
					</div>
 
 </form>
 
</body>
</html>
